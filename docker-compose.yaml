services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8086:8000"
    volumes:
      - .:/app

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    ports:
      - "8080:5000"
    volumes:
      - .:/app

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: me
      MYSQL_PASSWORD: me
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/db:/docker-entrypoint-initdb.d
